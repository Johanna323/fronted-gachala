<div class="form-container bg-white">
  <h2 mat-dialog-title>{{isEditMode ? 'Editar Rol' : 'Nuevo Rol'}}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required maxlength="50">
          <mat-error *ngIf="form.get('nombre')?.hasError('required')">
            El nombre es requerido
          </mat-error>
          <mat-error *ngIf="form.get('nombre')?.hasError('maxlength')">
            El nombre no puede tener más de 50 caracteres
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" required maxlength="255" rows="3"></textarea>
          <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
            La descripción es requerida
          </mat-error>
          <mat-error *ngIf="form.get('descripcion')?.hasError('maxlength')">
            La descripción no puede tener más de 255 caracteres
          </mat-error>
        </mat-form-field>
      </div>

<!--       <div class="form-row">
        <mat-checkbox formControlName="activo" color="primary">
          Rol Activo
        </mat-checkbox>
      </div> -->
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancel()" [disabled]="loading">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
        {{isEditMode ? 'Actualizar' : 'Crear'}}
      </button>
    </mat-dialog-actions>
  </form>
</div>
