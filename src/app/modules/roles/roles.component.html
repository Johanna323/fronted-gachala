<div class="container">
  <mat-card class="bg-white">
    <mat-card-header>
      <mat-card-title>Roles</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="openRoleForm()">
          <mat-icon>add</mat-icon>
          Nuevo Rol
        </button>
      </div>
    </mat-card-header>

    <mat-card-content class="bg-white">
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Cargando roles...</p>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <table mat-table [dataSource]="dataSource" *ngIf="!loading" class="mat-elevation-z8 bg-white">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let role">{{role.id}}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let role">{{role.nombre}}</td>
        </ng-container>

        <!-- Descripción Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let role">{{role.descripcion}}</td>
        </ng-container>

        <!-- Activo Column -->
<!--         <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let role">
            <span [class]="role.activo === 1 ? 'status-active' : 'status-inactive'">
              {{role.activo === 1 ? 'Activo' : 'Inactivo'}}
            </span>
          </td>
        </ng-container> -->

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button color="primary" (click)="openRoleForm(role)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRole(role)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
