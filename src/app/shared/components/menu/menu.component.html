<aside class="w-64 bg-white shadow-lg h-screen sticky top-0 flex flex-col">
  <nav class="flex-1 px-4 py-8">
    <ul class="space-y-2">
      <li *ngFor="let option of menuOptions">
        <a *ngIf="isRouteAllowed(option.route)"
           [routerLink]="option.route"
           routerLinkActive="bg-blue-100 text-blue-900"
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-4 py-2 rounded hover:bg-blue-100 text-blue-900 font-medium transition-colors duration-200">
          {{ option.label }}
        </a>
      </li>
      <li>
        <button (click)="logout()" class="block w-full text-left px-4 py-2 rounded hover:bg-red-100 text-red-700 font-medium transition-colors duration-200 mt-8">
          Cerrar sesi√≥n
        </button>
      </li>
    </ul>
  </nav>
</aside>
